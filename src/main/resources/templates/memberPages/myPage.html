<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>myPage.html</h2>
    <table>
        <tr>
            <th>id</th>
            <th>email</th>
            <th>password</th>
            <th>name</th>
            <th>phone</th>
            <th>profile</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        <tr>
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberPassword}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberPhone}"></td>
            <td><img th:src="@{|/upload/${member.memberFileName}|}" width="100" height="100" alt=""></td>
            <td><button th:onclick="update()">수정하기</button></td>
            <td><button th:onclick="deleteId()">삭제하기</button></td>
        </tr>
    </table>
</body>
<script th:inline="javascript">
    function update() {
        const pw = [[${member.memberPassword}]];
        const pwConfirm = prompt("비밀번호를 입력해주세요")

        if(pw == pwConfirm) {
            alert("비밀번호가 같아요")
            location.href = "/member/update-form/"+[[${member.id}]];
        }else {
            alert("비밀번호가 틀려요")
        }
    }

    function deleteId() {
        const pw = [[${member.memberPassword}]];
        const pwConfirm = prompt("비밀번호를 입력해주세요")

        if(pw == pwConfirm) {
            alert("비밀번호가 같아요")
            location.href = "/member/deleteById/"+[[${member.id}]];
        }else {
            alert("비밀번호가 틀려요")
        }
    }
</script>
</html>
