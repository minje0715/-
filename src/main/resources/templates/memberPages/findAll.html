<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <h2>회원 목록</h2>
    <table class="table">
        <tr>
            <td>회원번호</td>
            <td>이메일</td>
            <td>비밀번호</td>
            <td>이름</td>
            <td>핸드폰</td>
            <td>프로필사진</td>
            <td>삭제</td>
        </tr>
        <tr th:each="member: ${memberList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberPassword}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberPhone}"></td>
            <td><img th:src="@{|/upload/${member.memberFileName}|}" width="100" height="100" alt=""></td>
            <td><button th:onclick="deleteId([[${member.id}]])">삭제하기</button></td>
        </tr>
    </table>
</div>
</body>
<script th:inline="javascript">
    const deleteId = (id) => {

        location.href = "/member/deleteById/" + id;
    }
</script>
</html>
